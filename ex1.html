<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      var chart, data, options;

      function drawChart() {
        data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Nivel (bar)', 0],
          ['Nivel (m)', 0],
          ['Presión Daf (bar)', 0]
        ]);

        options = {
          width: 400, height: 120,
          redFrom: 90, redTo: 100,
          yellowFrom: 75, yellowTo: 90,
          minorTicks: 5
        };

        chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      // Función para actualizar los valores con los datos que provienen de App Inventor
      function updateChart(nivelBar, nivelM, presionDaf) {
        data.setValue(0, 1, nivelBar); // Actualiza Nivel (bar)
        data.setValue(1, 1, nivelM);   // Actualiza Nivel (m)
        data.setValue(2, 1, presionDaf); // Actualiza Presión Daf (bar)
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 400px; height: 120px;"></div>
  </body>
</html>
