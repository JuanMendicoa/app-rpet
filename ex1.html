<html>
<head>
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript">
        FusionCharts.ready(function() {
            var chart = new FusionCharts({
                type: 'column2d',
                renderAt: 'chart-container',
                width: '100%',
                height: '400',
                dataFormat: 'json',
                dataSource: {
                    "chart": {
                        "caption": "Ventas del Año",
                        "xAxisName": "Mes",
                        "yAxisName": "Ventas (USD)",
                        "theme": "fusion"
                    },
                    "data": [
                        { "label": "Enero", "value": "420000" },
                        { "label": "Febrero", "value": "810000" },
                        { "label": "Marzo", "value": "720000" }
                    ]
                }
            });
            chart.render();
        });
    </script>
</head>
<body>
    <div id="chart-container">Gráfico de ejemplo</div>
</body>
</html>
